<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Starter</title>  
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/select2/css/select2.min.css">
<link rel="stylesheet" href="assets/iCheck/all.css">
<link rel="stylesheet" href="assets/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition login-page" style="background: url('assets/adminlte/img/bg1.jpg') left top no-repeat">
<div class="login-box" style="width:400px;">
  
  <!-- /.login-logo -->
  <div class="login-box-body" style="padding:30px;">
    <div class="login-logo">
      <a href="javascript:;"><b>Admin</b>LTE</a>
      <hr />
    </div>

    <form action="starter.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control input-lg" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <div class="input-group">
          <input type="text" class="form-control input-lg" placeholder="验证码">
          <span class="input-group-addon" style="margin:0;padding:0;">
            <img src="assets/adminlte/img/captcha.jpg" width="120" height="44" onclick="this.src=this.src+'?'">
          </span>
        </div>
      </div>
      <div class="form-group ">
        <button type="submit" class="btn btn-primary btn-block btn-flat input-lg"> 登 录 </button>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/moment/min/moment.min.js"></script>

<script src="assets/select2/js/select2.min.js"></script>
<script src="assets/iCheck/icheck.min.js"></script>
<script src="assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

<script src="assets/adminlte/js/adminlte.min.js"></script>

</body>
</html>
